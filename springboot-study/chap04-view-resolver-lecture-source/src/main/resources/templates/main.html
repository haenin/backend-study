<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>=== 웰컴 페이지 ===</h1>
    <h1>뷰 리졸버를 이용한 뷰 연결하기(포워딩 vs 리다이렉트)</h1>
    <h3>문자열로 뷰이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 반환</button>

    <h3>문자열로 redirect</h3>
    <button onclick="location.href='string-redirect'">문자열로 리다이렉트</button>
    <script>
        const message1 = `[[${message1}]]`;
        console.log('redirect로 넘어온 값: ',message1);
    </script>

    <h3>문자열로 redirect(flashAttribute로 추가하기)t</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 리다이렉트</button>
    <script>
        const flashMessage1 = `[[${flashMessage1}]]`;
        console.log('redirect로 넘어온 값(flashAttr): ',flashMessage1);
    </script>

    <h3>ModelAndView로 뷰이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndView로 뷰 이름까지 지정해서 반환받기</button>

    <h3>ModelAndView로 redirect</h3>
    <button onclick="location.href='modelandview-redirect'">
        ModelAndView로 뷰 이름 반환하며 리다이렉트</button>
<!--    쿼리스트링으로 넘어갔기 때문에 param이 가능-->
<!--    리다이렉트에서 파라미터에 담으면 새로고침해도 유지-->
    <script>
            const message2 = `[[${param.message2}]]`;
            console.log('redirect로 넘어온 값2: ',message2);
    </script>

    <h3>ModelAndView로 redirect(flashAttribute 추가)</h3>
    <button onclick="location.href='modelandview-redirect-attr'">
        ModelAndView로 뷰 이름 반환하며 리다이렉트 & flash attr 사용하기</button>
    <script>
        const flashMessage2 = `[[${flashMessage2}]]`;
        console.log('redirect로 넘어온 값2(flashAttr): ',flashMessage2);
    </script>

</body>
</html>
